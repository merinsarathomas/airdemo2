<div class="container"><!--container-->

    <form class="form-group" [formGroup]="SearchForm" > <!--form-->
      

        <div id="form"><!--form-->
            <h3 class="text-white">Booking Details</h3>

            
            <div id="input3"><!--input3-->
               
                <input type="radio" id="input-group" name="r">
                <label class="text-white" for="input-group">One Way</label>
                <input type="radio" id="input-group" name="r">
                <label class="text-white" for="input-group">Round Trip</label>
            </div>

        <div id="input"><!--input-->
            <input type="text" id="input-group" placeholder="From" required id="from" name="from" #fn formControlName="from">

            <div *ngIf="!SearchForm.get('form')?.valid && (SearchForm.get('from')?.dirty || SearchForm.get('from')?.touched)" class="error">
                <div *ngIf="SearchForm.get('from')!.errors!.required">
                  From is required
                </div>
                <div *ngIf="SearchForm.get('from')!.errors!.pattern">
                    From pattern not matched
                </div>
            </div>

            <input type="text" id="input-group" placeholder="To" required id="to" name="to" #fn formControlName="to">
            <div *ngIf="!SearchForm.get('to')?.valid && (SearchForm.get('to')?.dirty || SearchForm.get('to')?.touched)" class="error">
                <div *ngIf="SearchForm.get('to')!.errors!.required">
                  To is required
                </div>
                <div *ngIf="SearchForm.get('to')!.errors!.pattern">
                    To pattern not matched
                </div>
            </div>

            <input type="date" id="input-group" placeholder="Departure Date" required id="departuredate" name="departuredate" #fn formControlName="departuredate">
            <div *ngIf="!SearchForm.get('departuredate')?.valid && (SearchForm.get('departuredate')?.dirty || SearchForm.get('departuredate')?.touched)" class="error">
                <div *ngIf="SearchForm.get('departuredate')!.errors!.required">
                  Departure Date is required
                </div>
            </div> 

            <!-- <input type="text" id="input-group" placeholder="Departure Time"> -->
            <select  id="input-group" style="background: rgb(157, 126, 230);">
                <option value="">Preffered Airline</option>
                <option value="">IndoGo</option>
                <option value="">AirIndia</option>
                <option value="">SpaceJet</option>
            </select>
            <select  id="input-group" style="background: rgb(157, 126, 230);">
                <option value="">Preffered Seating</option>
                <option value="">Economy Class</option>
                <option value="">Business Class</option>
                <option value="">First Class</option>
            </select>
            </div><!--input-->

            <div id="input2"><!--input2-->
                <input type="number" id="input-group" placeholder="Adult">
                <input type="number" id="input-group" placeholder="Children(2-11years)">
                <input type="number" id="input-group" placeholder="infant(under 2years)">
            </div><!--input2-->

         

            <div id="input4"><!--input4-->
                <input type="date" id="input-group" placeholder="Arrival Date" required id="arrivaldate" name="arrivaldate" #fn formControlName="arrivaldate">
                <div *ngIf="!SearchForm.get('arrivaldate')?.valid && (SearchForm.get('arrivaldate')?.dirty || SearchForm.get('arrivaldate')?.touched)" class="error">
                    <div *ngIf="SearchForm.get('arrivaldate')!.errors!.required">
                      Arrival Date is required
                    </div>
                </div>
               
            </div><!--input4--><br>

         <div class="wrapper">
            <button type="submit" class="btn btn-warning text-white" style="background: rgb(87, 48, 177);">Search</button>
         </div>
           
           

        </div><!--form-->

    </form><!--form-->

</div><!--container-->
